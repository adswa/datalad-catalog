<html>
  <head>
      <link rel="stylesheet" type="text/css" href="style.css" />
      <script src="https://kit.fontawesome.com/17e62561a1.js" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/vue@latest/dist/vue.min.js"></script>
      <!-- <script src="https://unpkg.com/jsonld@1.0.0/dist/jsonld.min.js"></script> -->
      
      <!-- Template for recursive tree item -->
      <script type="text/x-template" id="item-template">
          <li>
            <div :class="{bold: isFolder}" @click="toggle">
              <span v-if="isFolder && isOpen"> <i class="far fa-folder-open"></i></span>
              <span v-else-if="isFolder && !isOpen"> <i class="far fa-folder"></i></span>
              <span v-else> </span> {{ displayText }}
            </div>
            <ul v-show="isOpen" v-if="isFolder">
              <tree-item class="item" v-for="(child, index) in item" :key="index" :index="index" :item="child"></tree-item>
            </ul>
          </li>
      </script>
  </head>

  <body>
    <h2>Data tree</h2>
    
    <p>The browsable data tree below is generated with VueJS from a <a href="https://raw.githubusercontent.com/psychoinformatics-de/studyforrest-www/master/content/metadata/studyforrest.json">JSON-LD object</a>
      containing structured metadata. Specifically, a recursive VueJS component is used.
      <br><br>
      Click on the folder, and on subsequent subfolders, to display content:
    </p>
    
    <ul id="demo">
        <tree-item class="item" :item="studyData"></tree-item>
    </ul>

    <script src="vue_app.js"></script>

  </body>
</html>
